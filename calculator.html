<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathAI Interface</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; height: 100vh; background-color: #343541; color: #ececf1; overflow: hidden; }
        
      
        .sidebar {
            width: 260px;
            background-color: #202123;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #4d4d4f;
            padding: 10px;
        }
        .new-chat-btn {
            border: 1px solid #565869;
            padding: 10px;
            border-radius: 5px;
            color: white;
            background: transparent;
            cursor: pointer;
            text-align: left;
            margin-bottom: 20px;
            transition: 0.2s;
        }
        .new-chat-btn:hover { background-color: #2a2b32; }
        .history-label { font-size: 0.75rem; color: #8e8ea0; margin-bottom: 10px; padding-left: 5px; font-weight: bold; }
        .history-item {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: #ececf1;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-item:hover { background-color: #2a2b32; }
        .back-home { margin-top: auto; color: #8e8ea0; text-decoration: none; padding: 10px; display: block; }

    
        .main-chat { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-container { flex: 1; overflow-y: auto; padding-bottom: 120px; scroll-behavior: smooth; }
        
        .message { padding: 25px 20%; line-height: 1.6; border-bottom: 1px solid #2a2b32; }
        .message.bot { background-color: #444654; }
        .message.user { background-color: #343541; }
        
        .message-content { display: flex; gap: 20px; max-width: 800px; margin: 0 auto; }
        .avatar { 
            width: 30px; height: 30px; border-radius: 2px; 
            display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px;
        }
        .avatar.u { background: #5436da; }
        .avatar.b { background: #10a37f; }
        
        .text { flex: 1; }
        .step { background: #2a2b32; padding: 10px; border-left: 3px solid #10a37f; margin: 10px 0; border-radius: 0 5px 5px 0; }

      
        .input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(53,53,65,0), #343541 20%);
            padding: 30px 20%;
        }
        .input-box {
            position: relative;
            background-color: #40414f;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border: 1px solid #565869;
        }
        .input-box input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        .send-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .send-btn:hover { color: #10a37f; }

    </style>
</head>
<body>

    <aside class="sidebar">
        <button class="new-chat-btn">+ Новий розрахунок</button>
        
        <div class="history-label">Сьогодні</div>
        <div class="history-item">Квадратне рівняння...</div>
        <div class="history-item">Інтеграл sin(x)</div>
        
        <div class="history-label" style="margin-top: 20px;">Вчора</div>
        <div class="history-item">Матриця 3x3</div>

        <a href="skeleton.html" class="back-home">← На Головну</a>
    </aside>

    <main class="main-chat">
        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-content">
                    <div class="avatar b">AI</div>
                    <div class="text">
                        Вітаю! Я готовий допомогти. Введіть задачу, і я поясню її крок за кроком.<br>
                        <i>Наприклад: розв'язати 2x + 5 = 15</i>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Введіть задачу тут..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">➤</button>
            </div>
            <div style="text-align: center; color: #8e8ea0; font-size: 0.7rem; margin-top: 10px;">
                MathAI Prototype v1.0. Створено групою ПЗПІ-24-2.
            </div>
        </div>
    </main>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        
        
        const API_KEY = ''; 

        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

       

            try {
                const responseText = await fetchGroqResponse(text);
      
                addMessage(responseText, 'bot');
            } catch (error) {
                
                addMessage("Помилка зв'язку: " + error.message, 'bot');
            }
        }

        async function fetchGroqResponse(userQuery) {
            if (API_KEY.includes('...')) {
                return "Помилка: Ви забули вставити свій API Key у код! Зайдіть на console.groq.com";
            }

            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                 
                    model: "llama-3.3-70b-versatile", 
                    messages: [
                        {
                            role: "system", 
                            content: "Ти — суворий, але справедливий викладач математики (як Фєйсяо з Honkai). Твоя мета — пояснити логіку рішення українською мовою. Використовуй HTML теги <b> для жирного шрифту, <br> для переносу рядків. Пиши формули просто текстом або в LaTeX. Не давай просто відповідь, пояснюй кроки."
                        },
                        { role: "user", content: userQuery }
                    ],
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error?.message || `HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        function addMessage(text, sender, isLoading = false) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            const id = 'msg-' + Date.now();
            div.id = id;
            
            const avatarLabel = sender === 'user' ? 'U' : 'AI';
            const avatarClass = sender === 'user' ? 'u' : 'b';
            const contentText = isLoading ? text : formatText(text);

            div.innerHTML = `
                <div class="message-content">
                    <div class="avatar ${avatarClass}">${avatarLabel}</div>
                    <div class="text">${contentText}</div>
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        function removeMessage(id) {
            const element = document.getElementById(id);
            if (element) { element.remove(); }
        }

       
        function formatText(text) {
 
            if (text.includes('<')) return text;
    
            return text.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
